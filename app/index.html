<!DOCTYPE html>
<html ng-app="OneTimeNoteApp">
<head>
    <title>OneTimeNote</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- build:js assets/scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <link href="assets/css/styles.min.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">OneTimeNote</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a>Menu</a></li>
        </ul>

        <section class="top-bar-section">
            <!-- right Nav Section -->
            <ul class="right">
                <li><a href="#">About</a></li>
                <li class="divider"></li>
                <li class="has-form"><a href="#/create" class="button small"><i class="foundicon-page" style="position: relative; left: -3px; top: 2px"></i>Create Note</a></li>
            </ul>
        </section>
    </nav>
    <div id="main-content">
        <div class="row">
            <div class="large-12 columns">
                <div data-alert class="alert-box warning">
                    Warning: This is a Demo - Notes are not transmitted over HTTPS and are not secure.
                    <a href="#" class="close">&times;</a>
                </div>
            </div>
        </div>
        <div ng-view=""></div>
    </div>
    <footer>
        <div class="row">
            <div class="large-12 columns">
                OneTimeNote created by <a href="http://www.twitter.com/pathsofdesign">@pathsofdesign</a>
            </div>
        </div>
    </footer>
<!-- build:js assets/scripts/scripts.min.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/foundation/js/foundation.min.js"></script>
<script src="bower_components/angular/angular.min.js" type="application/javascript"></script>
<script src="bower_components/angular-route/angular-route.min.js" type="application/javascript"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js" type="application/javascript"></script>
<script src="assets/angular/app.js" type="application/javascript"></script>
<script src="assets/angular/controllers/OneTimeNoteWelcomeCtrl.js" type="application/javascript"></script>
<script src="assets/angular/controllers/OneTimeNoteCreateCtrl.js" type="application/javascript"></script>
<script src="assets/angular/controllers/OneTimeNoteNotFoundCtrl.js" type="application/javascript"></script>
<script src="assets/angular/controllers/OneTimeNoteShowCtrl.js" type="application/javascript"></script>
<script src="assets/angular/controllers/OneTimeNoteCreateSuccessCtrl.js" type="application/javascript"></script>
<script src="assets/angular/services/OneTimeNoteFactory.js" type="application/javascript"></script>
<script src="assets/js/scripts.js" type="application/javascript"></script>
<!-- endbuild -->
</body>
</html>
